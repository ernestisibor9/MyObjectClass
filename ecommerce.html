<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">ITEM</th>
            <th scope="col">PRICE</th>
            <th scope="col colspan='2'" style="text-align: center;">QUANTITY</th>
          </tr>
        </thead>
        <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>T-Shirt</td>
                    <td class="price">1000.00</td>
                    <td><input type="number" name="" value="2" class="quantity"></td>
                    <td><button class="btn btn-danger">Remove</button></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Polo</td>
                    <td class="price">1500.00</td>
                    <td><input type="number" name="" value="2" class="quantity"></td>
                    <td><button class="btn btn-danger">Remove</button></td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Troussiers</td>
                    <td class="price">3000.00</td>
                    <td><input type="number" name="" value="2" class="quantity"></td>
                    <td><button class="btn btn-danger">Remove</button></td>
                  </tr>
                  <tr>
                      <td><button id="myResult">My Total</button></td>
                      <td id="total">Total</td>
                      <td id="result"></td>
                  </tr>
        </tbody>
      </table>

      <div myContainer>
        <div class="holder">
          <span class="priceMe">2000</span>
          <span><input type="number" name="" value="2" id="" class="qty"></span>
        </div>
        <div class="holder">
          <span class="priceMe">4000</span>
          <span><input type="number" name="" value="2" id="" class="qty"></span>
        </div>
        <div class="holder">
          <span class="priceMe">6000</span>
          <span><input type="number" name="" value="2" id="" class="qty"></span>
        </div>
        <div class="total"></div>
      </div>

    <script src="ecommerce.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
